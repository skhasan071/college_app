<!-- GAPI Init: Wait until both scripts are ready -->
<script>
  window.addEventListener("load", function () {
    function waitForGapiAndInit() {
      if (window.gapi) {
        gapi.load("client:auth2", () => {
          console.log("✅ gapi.client loaded before Flutter");
        });
      } else {
        console.log("⏳ Waiting for gapi...");
        setTimeout(waitForGapiAndInit, 100);
      }
    }
    waitForGapiAndInit();
  });
</script>
